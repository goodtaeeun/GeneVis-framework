<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>GeneVis</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/asefuzz.css" />
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="#">GeneVis</a>
      <div class="searchform">
        <input class="form-control" type="search" value="" autofocus id="js-searchform-text"
          placeholder="Type keywords" />
        <ul class="list-group searchform__result" id="js-searchform-result">
          <!-- li class="list-group-item py-1">AAA</li-->
        </ul>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse"
        aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item">
            <a href="#" class="nav-link" data-toggle="modal" data-target="#js-stats-dialog">Show Stats</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main role="main" class="main">
    <div class="canvas" id="js-canvas"></div>
    <div class="separator" id="js-separator"></div>
    <div class="infobox" id="js-infobox">
      <div class="infobox__header" id="js-infobox-header">
        <h4 id="js-infobox-title">Select a seed</h4>
      </div>
      <div id="js-infobox-content"></div>
      <div class="infobox__close">
        <button id="js-infobox-close">Close</button>
      </div>
    </div>
  </main>

  <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" id="js-stats-dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Stats</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="js-stats-body">
          <div class="container">
            <div id="js-stats-body__summary">
              <p>
                Under Construction
              </p>
            </div>
            <div class="pb-3">
              <input type="search" class="stats-body__filter" id="js-stats-body__filter" placeholder="Filter" />
            </div>
            <div class="row">
              <div class="col-sm">
                <h5>Venues (# of fuzzers)</h5>
                <div class="accordion" id="js-stats-body__venues" role="tablist" aria-multiselectable="true">
                </div>
              </div>
            </div>
            <div class="row space-top">
              <div class="col-sm">
                <h5>Target kinds (# of fuzzers)</h5>
                <div class="accordion" id="js-stats-body__targets" role="tablist" aria-multiselectable="true">
                </div>
              </div>
              <div class="col-sm">
                <h5>Authors (# of fuzzers)</h5>
                <div class="accordion" id="js-stats-body__authors" role="tablist" aria-multiselectable="true">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/board.js"></script>
</body>

</html>
